<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://code.jquery.com/ui/ -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link href="js/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">
  <title>회원가입 페이지</title>
</head>
<body>
  <div id="container">
  <form action="" onsubmit="return false;">
 
    <table id="signup-table">
        <tr>
          <th>아이디</th>
          <td><input type="text" name="id" placeholder="사용할 아이디"/></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="password" placeholder="비밀번호"/></td>
        </tr>
        <tr>
            <th>비밀번호확인</th>
            <td><input type="password" name="confirm-password" placeholder="비밀번호 확인"/></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="name" placeholder="이름"/></td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <input type="text" name="phone" placeholder="휴대전화 번호"/>
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <input type="text" name="address" placeholder="주소"/>
          </td>
        </tr>
        <tr>
          <th>상세 주소</th>
          <td>
            <input type="text" name="address-detail" placeholder="상세주소"/>
          </td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td>
            <input type="text" name="birth" placeholder="생년월일"/>
          </td>
        </tr>
        <tr>
          <th>직업</th>
          <td>
            <select name="job">
              <option value="none">무직</option>
              <option value="student">학생</option>
              <option value="salaryman">직장인</option>
              <option value="owner">자영업</option>
              <option value="housekeeper">주부</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <label>
              <input type="radio" name="gender" value="male" checked="checked" >남자
            </label>
            <label>
              <input type="radio" name="gender" value="female">여자
            </label>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input title="정확한 메일 주소를 작성해주세요" type="email" name="email">
          </td>
        </tr>
        <tr>
          <th>자기소개</th>
          <td>
              <textarea name="intro"></textarea>
          </td>
        </tr>
    </table>
    <div id="buttons">
      <input title="가입하기" type="submit" id="btn_join" class="btn" value="가입">
      <input title="처음 상태로" type="reset" id="btn_cancel" class="btn" value="리셋">
    </div>
    </form>
  </div>
  <script src="js/jquery-custom-ui.js"></script>
</body>
</html>
